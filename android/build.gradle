// هذا يجب أن يكون في ملف `android/build.gradle`
buildscript {
    repositories {
        google()  // تأكد من وجود هذا السطر
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // تأكد من تحديث إصدار Gradle إذا لزم الأمر
        classpath 'com.google.gms:google-services:4.3.15'  // تأكد من وجود هذا السطر
    }
}

allprojects {
    repositories {
        google()  // تأكد من وجود هذا السطر
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
